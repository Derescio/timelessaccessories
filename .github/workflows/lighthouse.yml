name: Performance Monitoring

on:
  push:
    branches: [main]   # Production deploys
  schedule:
    - cron: "0 */12 * * *"   # Run every 12 hours
  pull_request:               # Preview deploys
    branches: [main, development]
  workflow_dispatch:          # Manual trigger

jobs:
  lighthouse:
    name: Lighthouse CI
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      # ✅ For Preview Deployments (PRs)
      - name: Wait for Vercel Preview
        if: github.event_name == 'pull_request'
        uses: patrickedqvist/wait-for-vercel-preview@v1.3.1
        id: waitForVercel
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          max_timeout: 600
          check_interval: 5

      # ✅ Run Lighthouse (Preview or Production)
      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            ${{ github.event_name == 'pull_request' && steps.waitForVercel.outputs.url || 'https://www.shop-dw.com' }}
            ${{ github.event_name == 'pull_request' && steps.waitForVercel.outputs.url || 'https://www.shop-dw.com' }}/products
            ${{ github.event_name == 'pull_request' && steps.waitForVercel.outputs.url || 'https://www.shop-dw.com' }}/categories
          uploadArtifacts: true
          temporaryPublicStorage: true
          configPath: .github/lighthouse/budget.json

      - name: Save results
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-results
          path: .lighthouseci
